<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS to PTTX</title>
    <script src="app.js" type="module" defer></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid py-4 bg-dark text-light">
        <div class="p-5 mb-4 rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Custom Slide Show to <code>PTTX</code></h1>
                <p class="col-md-8 fs-4">
                    Darmowe narzędzie do generowania nowych plików <code>.pptx</code> na podstawie wybranej niestandardowej prezentacji.
                </p>
            </div>
            <div class="container-fluid py-5">
                <div class="mb-3">
                    <label for="formFile" class="form-label">Wybierz źródłowy plik <code>.pptx</code></label>
                    <input class="form-control" type="file" id="originFile" accept=".pptx" multiple="false">
                  </div>
            </div>
        </div>
    </div>
    <!-- <form enctype="multipart/form-data">
        <input type="file" name="originFile" id="originFile" accept=".pptx" multiple="false">
    </form> -->
    <!-- <button onClick="ctp.getCustomSlideShow();">fire</button> -->
</body>
</html>
